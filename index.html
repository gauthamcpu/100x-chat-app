  <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }
  
  .chat-container {
    max-width: 600px;
    margin: 0 auto;
    background-color: white;
    border: 1px solid #ccc;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  
  .chat-header {
    background-color: #075e54;
    color: white;
    padding: 10px;
    text-align: center;
  }
  
  .chat-messages {
    max-height: 400px;
    overflow-y: scroll;
    padding: 10px;
  }
  
  .chat-messages p {
    background-color: #f2f2f2;
    padding: 8px;
    border-radius: 8px;
    margin: 8px 0;
  }
  
  .chat-input {
    display: flex;
    align-items: center;
    padding: 10px;
  }
  
  .chat-input input {
    flex-grow: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  .chat-input button {
    background-color: #075e54;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
  }
  
  </style>

  <title>WhatsApp-Like Chat</title>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>WhatsApp Chat</h1>
    </div>
    <div class="chat-messages">
      <!-- Messages will be displayed here -->
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendButton">Send</button>
    </div>
  </div>
